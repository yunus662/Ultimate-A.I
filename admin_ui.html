<!-- admin_ui.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Sentinel: AI Admin Dashboard</h1>
      <p>Status: <span class="status-indicator" id="status">Active</span></p>
    </header>

    <section class="dashboard">
      <div class="card">
        <h2>Command Center</h2>
        <input type="text" id="commandInput" placeholder="Enter command..."/>
        <button onclick="runCommand()">Run</button>
        <div id="commandResult" class="output-box"></div>
      </div>

      <div class="card">
        <h2>Live Log Console</h2>
        <div class="log-console" id="logConsole">[System] Log initialized...</div>
      </div>

      <div class="card">
        <h2>Module Status</h2>
        <ul>
          <li>GitHub: ✅ Connected</li>
          <li>Web Surfer: ✅ Active</li>
          <li>Security Core: ✅ Armed</li>
          <li>Personality: ✅ Online</li>
        </ul>
      </div>

      <div class="card">
        <h2>Remote File Editor</h2>
        <input type="text" id="filepath" placeholder="Path to file (e.g., core.py)" />
        <textarea id="fileContent" placeholder="Edit file contents here..."></textarea>
        <button onclick="saveFile()">Save File</button>
        <div id="fileStatus"></div>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
